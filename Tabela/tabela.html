<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <!-- tr = Table Row -->
    <!-- td = Table Data  -->
    <table border="1">
        <tr>
            <td>Nome</td>
            <td>Curso</td>
            <td>Idade</td>
            <td>Time</td>
            <td rowspan="2">Hoje</td>
        </tr>
        <tr>
            <td>Wagner</td>
            <td>TI</td>
            <td>28</td>
            <td>N/A</td>
        </tr>    
        <tr>
            <td>Luizinet</td>
            <td>Energia e telecomunicações</td>
            <td>45</td>
            <td>Bahia</td>
            <td>Novo</td>
        <tr>
            <td>Bartolomeu</td>
            <td>Curso de Kart</td>
            <td>13</td>
            <td>Inter de Limeira</td>
            <td>Novo também</td>
        </tr>            
               
    </table>






</body>
</html>
